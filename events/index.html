
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Drunken Moon | Events</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", "Garamond", serif;
      background: #0b0b0b;
      color: #e6e0d8;
      line-height: 1.7;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: "Palatino Linotype", "Book Antiqua", serif;
      letter-spacing: 1px;
    }

    /* HEADER */
    header {
      position: relative;
      background: linear-gradient(to bottom, #3b0000 0%, #0b0b0b 100%);
      padding: 180px 20px 110px;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 30px;
      z-index: 5;
      animation: float 6s ease-in-out infinite;
    }

    .logo img {
      max-width: 140px;
      filter: drop-shadow(0 0 18px rgba(212,175,55,0.4));
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .top-nav {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 16px;
      z-index: 5;
    }

    .top-nav a {
      color: rgba(212,175,55,0.35);
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
    }

    .top-nav a:hover {
      color: #2b1b0f;
      background: linear-gradient(to bottom, #f2e2b8, #d4af37);
      box-shadow: 0 0 10px rgba(212,175,55,0.6);
    }

    .header-title {
      position: relative;
      z-index: 4;
      font-size: 46px;
      color: #d4af37;
      margin-bottom: 16px;
    }

    .header-flavour {
      position: relative;
      z-index: 4;
      font-size: 20px;
      max-width: 720px;
      margin: auto;
    }

    /* EMBERS */
    .embers {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }

    .ember {
      position: absolute;
      bottom: -20px;
      width: 4px;
      height: 4px;
      background: #d4af37;
      border-radius: 50%;
      opacity: 0.5;
      animation: rise linear infinite, flicker 3s infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-900px) scale(0.2); opacity: 0; }
    }

    @keyframes flicker {
      0%,100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* CONTENT */
    section {
      max-width: 950px;
      margin: auto;
      padding: 70px 20px;
    }

    h2 {
      color: #d4af37;
      font-size: 34px;
      text-align: center;
      margin-bottom: 10px;
    }

    .price-band {
      text-align: center;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .menu-group {
      margin-bottom: 60px;
    }

    .menu-group h3 {
      font-size: 26px;
      color: #d4af37;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(212,175,55,0.3);
      padding-bottom: 6px;
    }

    .menu-group ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-group li {
      padding: 8px 0;
      font-size: 18px;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
    }

    .menu-note {
      margin-top: 60px;
      padding: 30px;
      background: rgba(0,0,0,0.4);
      border: 1px solid #3b2a2a;
      text-align: center;
    }

    .menu-note h3 {
      color: #d4af37;
      margin-bottom: 12px;
    }

    .menu-note p {
      font-size: 17px;
      margin-bottom: 10px;
    }

    footer {
      background: #050505;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #3b2a2a;
    }

    .disclaimer {
      font-size: 12px;
      color: rgba(255,255,255,0.15);
      max-width: 700px;
      margin: auto;
    }
     /* =====================
       FOOTER
    ====================== */
    footer {
      background: #050505;
      padding: 10px 20px;
      text-align: center;
      border-top: 1px solid #3b2a2a;
    }

    .cta {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #0b0b0b;
      background: #d4af37;
      text-decoration: none;
      border-radius: 2px;
      font-weight: bold;
    }

    .button:hover { background: #bfa233; }
    
    /* =====================
       DISCLAIMER
    ====================== */
    .disclaimer {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.15);
      margin-top: 10px;
      padding: 10px 0;
    }
    
  </style>
</head>

<body>

<header>
  <div class="logo">
    <a href="/home/"><img src="DMTW.png" alt="The Drunken Moon"></a>
  </div>

  <nav class="top-nav">
    <a href="/drinks/">Drinks</a>
    <a href="/events/">Events</a>
    <a href="/merchandise/">Merchandise</a>
    <a href="/history/">History</a>
  </nav>

  <div class="header-title">EVENTS</div>
  <div class="header-flavour">
    More to come for eager eyes...
  </div>

  <div class="embers">
    <div class="ember" style="left:10%; animation-duration:14s;"></div>
    <div class="ember" style="left:40%; animation-duration:16s;"></div>
    <div class="ember" style="left:70%; animation-duration:13s;"></div>
  </div>
</header>

<section>



</section>

<footer>
  <p class="cta">Seek the crimson banners. Follow the sound of drums.</p>
  <a href="ContactUs.html" class="button">Speak to the Barkeep</a>

  <!-- Disclaimer at bottom -->
  <div class="disclaimer">
    This website is not for a real business and exists only within Menhirs Fate LARP.
  </div>
</footer>

</body>
</html>
